{% extends "base.html" %}
{% load static %}
{% block title %} Register {% endblock %}
{% block extrastyle %}
    <link rel="stylesheet" href="{% static '/css/join-brand-signup.css' %}">
	<style>
		.form-holder {
        margin-top: 10%;
        display: none;
    }

    .active {
        display: block;
    }
	</style>
{% endblock %}

{% block content %} 

	<!-- [ auth-signup ] start -->
	<div class="form-holder login-form" style="display: block !important;">
        <h1 class="form-title">Welcome Back</h1>
		<p>{{msg}}</p>
		<form class = "form" method="POST" action="{% url 'register' %}">
			{% csrf_token %} 
			<!-- <input class="input input-login mt-3" type="text" placeholder="Fullname" name="fullname" required="">
			<input class="input input-login mt-3" type="text" placeholder="Brand Name" name="brand-name" required="">
            <input class="input input-login mt-3" type="email" placeholder="Email" name="email" required="">
            <input class="input input-login mt-3" type="password" placeholder="Password" name="password" required="">
            <button class="submit btn login-btn mt-5">Signup</button> -->
            <div class="login-forgot forgot mt-4" style="color: rgba(37, 35, 35, 0.329);">
				<a style="color: rgb(151, 163, 197);;" href="{% url 'login' %}">Already have an account? login</a>
			</div>
			<div class="form-holder active" data-step="1">
				
				
				<div class="form">
					<input class="input input-login input-login-form1 mt-3" type="text" placeholder="Fullname" name="fullname" required="">
					<input class="input input-login input-login-form2 mt-3" type="text" placeholder="Brand Name" name="brand-name" required="">
					<input class="input input-login input-login-form3 mt-3" type="email" placeholder="Email" name="email" required="">
					<input class="input input-login input-login-form4 mt-3" type="password" placeholder="Password" name="password" required="">
					
					
					<button type="button" class="submit  form_2_submit">Continue</button>
				</div>
			</div>
			<div class="form-holder" data-step="2">
				
				
				<div class="form">
					<input class="input input-login mt-3" type="text" placeholder="Fullname" name="fullname" required="">
					<input class="input input-login mt-3" type="text" placeholder="Brand Name" name="brand-name" required="">
					<input class="input input-login mt-3" type="email" placeholder="Email" name="email" required="">
					<input class="input input-login mt-3" type="password" placeholder="Password" name="password" required="">
					
					
					<button type="button" class="submit  form_3_submit">Continue</button>
				</div>
			</div>
        </form>
    </div>
	<!-- [ auth-signup ] end -->

{% endblock content %}
